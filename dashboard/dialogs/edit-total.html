<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/paper-input/paper-input.html">
</head>
<body>
    <paper-input id="input" label="Donation Total" type="number"></paper-input>

    <div class="buttons">
        <paper-button id="confirm" dialog-confirm autofocus>Apply</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
    </div>

    <script>
        var input = document.getElementById('input');

        var total = nodecg.Replicant('total');
        document.getElementById('confirm').addEventListener('click', function() {
            nodecg.sendMessage('setTotal', input.value);
        }, false);
</script>
</body>
</html>
